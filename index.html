<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROASTED FLAVORS DASHBOARD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .dashboard {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      padding: 20px;
    }
    .title {
      font-weight: 700;
      font-size: 16px;
    }
    .info {
      font-size: 12px;
      color: #bbb;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.45);
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      margin: 6px 0;
      color: white;
    }
    .card-day {
      background-color: rgba(250, 250, 250, 0.7);
      color: #222;
    }
    .value {
      float: right;
      font-weight: 700;
    }
    .green { color: #00dd95; }
    .yellow { color: #fcbf49; }
    .red { color: #e63946; }
    .log-section {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      color: #ccc;
      padding: 10px 20px;
      font-size: 12px;
    }
    @media screen and (max-width: 768px) {
      .dashboard {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="title">ROASTED FLAVORS DASHBOARD</div>
    <div class="info" id="updated">Updated: --</div>
    <div class="info" id="weather">Weather: ðŸŒ¤</div>
    <div id="cards"></div>
  </div>
  <div class="log-section">
    <b>ðŸ“‹ Full Log (Recent)</b>
    <div id="log">Loading...</div>
  </div>

  <script>
    const cards = [
      { name: 'Temperature', unit: 'Â°C', key: 1 },
      { name: 'COâ‚‚', unit: 'ppm', key: 2 },
      { name: 'NHâ‚ƒ', unit: 'ppm', key: 3 },
      { name: 'Benzene', unit: 'ppm', key: 4 },
      { name: 'Alcohol', unit: 'ppm', key: 5 },
      { name: 'Smoke', unit: 'ppm', key: 6 },
      { name: 'PM1.0', unit: 'Âµg/mÂ³', key: 7 },
      { name: 'PM2.5', unit: 'Âµg/mÂ³', key: 8 }
    ];

    const api = 'https://api.thingspeak.com/channels/2956838/feeds.json?results=5';
    const apiLast = 'https://api.thingspeak.com/channels/2956838/feeds/last.json';

    const getColor = (key, val) => {
      val = parseFloat(val);
      if (isNaN(val)) return '';
      switch(key) {
        case 2: return val < 0.5 ? 'green' : val < 1 ? 'yellow' : 'red';
        case 3: return val < 1 ? 'green' : val < 2 ? 'yellow' : 'red';
        case 4: return val < 0.3 ? 'green' : val < 0.8 ? 'yellow' : 'red';
        case 5: return val < 0.6 ? 'green' : val < 1 ? 'yellow' : 'red';
        case 6: return val < 0.3 ? 'green' : val < 0.7 ? 'yellow' : 'red';
        case 7:
        case 8: return val < 15 ? 'green' : val < 25 ? 'yellow' : 'red';
        default: return 'green';
      }
    };

    const updateCards = (data, day) => {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      cards.forEach(c => {
        const v = data[`field${c.key}`];
        const color = getColor(c.key, v);
        const card = document.createElement('div');
        card.className = 'card' + (day ? ' card-day' : '');
        card.innerHTML = `${c.name} <span class="value ${color}">${v} ${c.unit}</span>`;
        container.appendChild(card);
      });
    };

    const updateLog = (feeds) => {
      const logEl = document.getElementById('log');
      logEl.innerHTML = feeds.reverse().map(f => {
        const d = new Date(f.created_at);
        return `${d.toLocaleString()} - COâ‚‚: ${f.field2} ppm | PM2.5: ${f.field8} Âµg/mÂ³ | Temp: ${f.field1} Â°C`;
      }).join('<br>');
    };

    const updateTheme = () => {
      const hour = new Date().getHours();
      const isDay = hour >= 6 && hour < 18;
      document.body.style.backgroundImage = isDay ?
        "url('BG Dashboard Sora Day.png')" :
        "url('BG Dashboard Sora Night.png')";
      document.getElementById('weather').innerHTML = `Weather: ${isDay ? 'ðŸŒ¤' : 'ðŸŒ™'}`;
      return isDay;
    };

    const refresh = async () => {
      const res = await fetch(api);
      const feeds = (await res.json()).feeds;
      updateLog(feeds);
      const last = await fetch(apiLast);
      const data = await last.json();
      const day = updateTheme();
      document.getElementById('updated').textContent = `Updated: ${new Date(data.created_at).toLocaleString()}`;
      updateCards(data, day);
    };

    setInterval(refresh, 5000);
    refresh();
  </script>
</body>
</html>
