<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROASTED FLAVORS DASHBOARD</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('BG Dashboard Sora Night.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding: 20px;
    }
    .title {
      font-weight: 700;
      font-size: 16px;
      text-align: right;
      margin-bottom: 5px;
    }
    .datetime {
      font-size: 10px;
      color: #aaa;
      text-align: right;
      margin-bottom: 10px;
    }
    .weather {
      font-size: 12px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px 15px;
      margin: 4px;
      width: 140px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .value {
      font-weight: bold;
    }
    .green { color: #00ff99; }
    .orange { color: #ffcc00; }
    .red { color: #ff4444; }
    .cyan { color: #00ffff; }
    @media (max-width: 600px) {
      .dashboard {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="title">ROASTED FLAVORS DASHBOARD</div>
    <div class="datetime" id="datetime"></div>
    <div class="weather">Weather: <span id="weather-icon">🌙</span></div>
    <div class="card"><span>Temperature</span><span class="value green" id="field1">0.00 °C</span></div>
    <div class="card"><span>CO₂</span><span class="value orange" id="field2">0.29 ppm</span></div>
    <div class="card"><span>NH₃</span><span class="value orange" id="field3">0.53 ppm</span></div>
    <div class="card"><span>Benzene</span><span class="value green" id="field4">0.43 ppm</span></div>
    <div class="card"><span>Alcohol</span><span class="value red" id="field5">0.59 ppm</span></div>
    <div class="card"><span>Smoke</span><span class="value green" id="field6">0.22 ppm</span></div>
    <div class="card"><span>PM1.0</span><span class="value cyan" id="field7">0 µg/m³</span></div>
    <div class="card"><span>PM2.5</span><span class="value cyan" id="field8">0 µg/m³</span></div>
  </div>
  <script>
    const apiKey = '1MLQRZI24QGYN958';
    const channelId = '2956838';

    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${channelId}/feeds/last.json?api_key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById('field1').textContent = parseFloat(data.field1).toFixed(2) + ' °C';
      document.getElementById('field2').textContent = parseFloat(data.field2).toFixed(2) + ' ppm';
      document.getElementById('field3').textContent = parseFloat(data.field3).toFixed(2) + ' ppm';
      document.getElementById('field4').textContent = parseFloat(data.field4).toFixed(2) + ' ppm';
      document.getElementById('field5').textContent = parseFloat(data.field5).toFixed(2) + ' ppm';
      document.getElementById('field6').textContent = parseFloat(data.field6).toFixed(2) + ' ppm';
      document.getElementById('field7').textContent = parseFloat(data.field7).toFixed(0) + ' µg/m³';
      document.getElementById('field8').textContent = parseFloat(data.field8).toFixed(0) + ' µg/m³';
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = `Updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
      const hour = now.getHours();
      document.getElementById('weather-icon').textContent = hour >= 6 && hour < 18 ? '☀️' : '🌙';
      document.body.style.backgroundImage = hour >= 6 && hour < 18
        ? "url('BG Dashboard Sora Day.png')"
        : "url('BG Dashboard Sora Night.png')";
    }

    fetchData();
    updateTime();
    setInterval(() => { fetchData(); updateTime(); }, 15000);
  </script>
</body>
</html>
