<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roasted Flavors Dashboard</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body {
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }
    .container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
    }
    .header {
      text-align: right;
      margin-bottom: 10px;
    }
    .header h2 {
      font-size: 1rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
    }
    .header small {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.6);
    }
    .card {
      width: 180px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #fff;
    }
    .label {
      font-size: 0.75rem;
      opacity: 0.8;
    }
    .value {
      font-weight: bold;
    }
    .green { color: #00e676; }
    .orange { color: #ffc400; }
    .red { color: #ff5252; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ROASTED FLAVORS DASHBOARD</h2>
      <small>Updated: <span id="time"></span><br/>Weather: <span id="weatherIcon">‚òÄÔ∏è</span></small>
    </div>
    <div class="card"><div class="label">Temperature</div><div class="value green">0.00 ¬∞C</div></div>
    <div class="card"><div class="label">CO‚ÇÇ</div><div class="value orange">0.29 ppm</div></div>
    <div class="card"><div class="label">NH‚ÇÉ</div><div class="value orange">0.53 ppm</div></div>
    <div class="card"><div class="label">Benzene</div><div class="value green">0.43 ppm</div></div>
    <div class="card"><div class="label">Alcohol</div><div class="value red">0.59 ppm</div></div>
    <div class="card"><div class="label">Smoke</div><div class="value green">0.22 ppm</div></div>
    <div class="card"><div class="label">PM1.0</div><div class="value green">0 ¬µg/m¬≥</div></div>
    <div class="card"><div class="label">PM2.5</div><div class="value green">0 ¬µg/m¬≥</div></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleString();
      document.getElementById('time').textContent = time;
    }

    function setBackground() {
      const hour = new Date().getHours();
      const body = document.body;
      const weatherIcon = document.getElementById('weatherIcon');
      if (hour >= 6 && hour < 18) {
        body.style.backgroundImage = "url('BG Dashboard Sora Day.png')";
        weatherIcon.textContent = '‚òÄÔ∏è';
        document.querySelectorAll('.card').forEach(card => card.style.background = 'rgba(240, 240, 240, 0.2)');
      } else {
        body.style.backgroundImage = "url('BG Dashboard Sora Night.png')";
        weatherIcon.textContent = 'üåô';
        document.querySelectorAll('.card').forEach(card => card.style.background = 'rgba(0, 0, 0, 0.35)');
      }
    }

    setInterval(updateTime, 1000);
    setBackground();
  </script>
</body>
</html>
