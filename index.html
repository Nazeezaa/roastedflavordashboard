<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROASTED FLAVORS DASHBOARD</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('BG Dashboard Sora Night.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    .dashboard {
      position: absolute;
      top: 20px;
      right: 20px;
      max-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
    }

    .value {
      font-weight: bold;
    }

    .header {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
      color: #aaa;
    }

    .meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 6px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #fff;
    }

    .title.day {
      color: #222;
    }

    .status-box {
      text-align: right;
    }

    .highlight-green { color: #00e676; }
    .highlight-orange { color: #ffb300; }
    .highlight-red { color: #ff5252; }

    .log {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      color: #ccc;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .dashboard {
        top: 10px;
        right: 10px;
        max-width: 95vw;
      }
      .card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="status-box">
      <div class="title" id="titleText">ROASTED FLAVORS DASHBOARD</div>
      <div class="meta">Updated: <span id="updated"></span></div>
      <div class="meta">Weather: <span id="weather"></span></div>
    </div>

    <div class="card"><div class="header">Temperature</div><div class="value highlight-green" id="temp">0.00 °C</div></div>
    <div class="card"><div class="header">CO₂</div><div class="value highlight-orange" id="co2">0.00 ppm</div></div>
    <div class="card"><div class="header">NH₃</div><div class="value highlight-orange" id="nh3">0.00 ppm</div></div>
    <div class="card"><div class="header">Benzene</div><div class="value highlight-green" id="benzene">0.00 ppm</div></div>
    <div class="card"><div class="header">Alcohol</div><div class="value highlight-red" id="alcohol">0.00 ppm</div></div>
    <div class="card"><div class="header">Smoke</div><div class="value highlight-green" id="smoke">0.00 ppm</div></div>
    <div class="card"><div class="header">PM1.0</div><div class="value highlight-green" id="pm1">0 µg/m³</div></div>
    <div class="card"><div class="header">PM2.5</div><div class="value highlight-green" id="pm25">0 µg/m³</div></div>
  </div>

  <div class="log" id="logBox">Full Log (Recent)</div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('updated').innerText = now.toLocaleString();
      const hour = now.getHours();
      const isNight = hour < 6 || hour >= 18;
      document.body.style.backgroundImage = isNight
        ? "url('BG Dashboard Sora Night.png')"
        : "url('BG Dashboard Sora Day.png')";
      document.getElementById('weather').innerText = isNight ? '🌙' : '☀️';
      document.getElementById('titleText').className = isNight ? 'title' : 'title day';
    }

    function fetchData() {
      fetch('https://api.thingspeak.com/channels/2956838/feeds.json?api_key=1MLQRZI24QGYN958&results=1')
        .then(res => res.json())
        .then(data => {
          const last = data.feeds[0];
          document.getElementById('temp').textContent = parseFloat(last.field1).toFixed(2) + ' °C';
          document.getElementById('co2').textContent = parseFloat(last.field2).toFixed(2) + ' ppm';
          document.getElementById('nh3').textContent = parseFloat(last.field3).toFixed(2) + ' ppm';
          document.getElementById('benzene').textContent = parseFloat(last.field4).toFixed(2) + ' ppm';
          document.getElementById('alcohol').textContent = parseFloat(last.field5).toFixed(2) + ' ppm';
          document.getElementById('smoke').textContent = parseFloat(last.field6).toFixed(2) + ' ppm';
          document.getElementById('pm1').textContent = parseFloat(last.field7).toFixed(0) + ' µg/m³';
          document.getElementById('pm25').textContent = parseFloat(last.field8).toFixed(0) + ' µg/m³';

          const log = document.getElementById('logBox');
          const t = new Date(last.created_at).toLocaleTimeString();
          const line = `${t} — Temp: ${last.field1}°C, CO₂: ${last.field2}ppm, PM2.5: ${last.field8} µg/m³\n`;
          log.textContent += line;
        });
    }

    updateTime();
    fetchData();
    setInterval(() => {
      updateTime();
      fetchData();
    }, 5000);
  </script>
</body>
</html>
