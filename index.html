<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roasted Flavors Dashboard</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg-day: url('BG%20Dashboard%20Sora%20Day.png');
      --bg-night: url('BG%20Dashboard%20Sora%20Night.png');
    }
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background: no-repeat center/cover;
      color: white;
    }
    .dashboard {
      position: relative;
      min-height: 100vh;
      backdrop-filter: blur(2px);
      padding: 1rem;
    }
    .header {
      position: absolute;
      top: 1rem;
      right: 1rem;
      text-align: right;
    }
    .title {
      font-weight: bold;
      font-size: 1rem;
    }
    .updated, .weather {
      font-size: 0.7rem;
      opacity: 0.7;
    }
    .cards {
      position: absolute;
      right: 1rem;
      top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      min-width: 130px;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }
    .value {
      font-weight: bold;
    }
    .green { color: #00d38f; }
    .yellow { color: #fcb900; }
    .red { color: #ff4d4d; }
    .log-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      max-height: 30vh;
      overflow-y: auto;
    }
    @media (max-width: 600px) {
      .cards {
        right: 0.5rem;
        top: 3.5rem;
      }
      .card {
        font-size: 0.8rem;
        padding: 0.4rem 0.6rem;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard" id="dashboard">
    <div class="header">
      <div class="title">ROASTED FLAVORS DASHBOARD</div>
      <div class="updated" id="updated">Updated: --</div>
      <div class="weather" id="weather">Weather: --</div>
    </div>
    <div class="cards" id="cards">
      <!-- Cards will be generated here -->
    </div>
    <div class="log-container" id="log">
      <div><strong>Full Log (Recent)</strong></div>
      <div id="logContent">Loading...</div>
    </div>
  </div>
  <script>
    const bgDay = 'BG Dashboard Sora Day.png';
    const bgNight = 'BG Dashboard Sora Night.png';
    const THINGSPEAK_CHANNEL = '2956838';
    const READ_API_KEY = '1MLQRZI24QGYN958';

    function updateBackground() {
      const hour = new Date().getHours();
      const bg = (hour >= 6 && hour < 18) ? bgDay : bgNight;
      document.body.style.backgroundImage = `url('${bg}')`;
      document.getElementById('weather').innerText = `Weather: ${hour >= 6 && hour < 18 ? '☀️' : '🌙'}`;
    }

    function colorByValue(name, value) {
      const warn = {
        'CO₂': 0.5,
        'NH₃': 0.4,
        'Benzene': 0.4,
        'Alcohol': 0.5,
        'Smoke': 0.3
      };
      if (warn[name] && value > warn[name]) return 'red';
      if (warn[name] && value > warn[name] * 0.7) return 'yellow';
      return 'green';
    }

    function fetchData() {
      fetch(`https://api.thingspeak.com/channels/${THINGSPEAK_CHANNEL}/feeds.json?results=10&api_key=${READ_API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const latest = data.feeds[data.feeds.length - 1];
          document.getElementById('updated').innerText = `Updated: ${latest.created_at.replace('T', ' ').slice(0, 19)}`;

          const sensors = [
            ['Temperature', parseFloat(latest.field1), '°C'],
            ['CO₂', parseFloat(latest.field2), 'ppm'],
            ['NH₃', parseFloat(latest.field3), 'ppm'],
            ['Benzene', parseFloat(latest.field4), 'ppm'],
            ['Alcohol', parseFloat(latest.field5), 'ppm'],
            ['Smoke', parseFloat(latest.field6), 'ppm'],
            ['PM1.0', parseFloat(latest.field7), 'µg/m³'],
            ['PM2.5', parseFloat(latest.field8), 'µg/m³']
          ];

          document.getElementById('cards').innerHTML = sensors.map(([label, value, unit]) =>
            `<div class="card">
              <span>${label}</span>
              <span class="value ${colorByValue(label, value)}">${isNaN(value) ? '--' : value.toFixed(2)} ${unit}</span>
            </div>`
          ).join('');

          const logEl = document.getElementById('logContent');
          logEl.innerHTML = data.feeds.map(f => `
            ${f.created_at.replace('T', ' ').slice(0, 16)} - 
            CO₂: ${f.field2 || '–'} ppm | 
            PM2.5: ${f.field8 || '–'} µg/m³ | 
            Temp: ${f.field1 || '–'} °C
          `).reverse().join('<br>');
        });
    }

    updateBackground();
    fetchData();
    setInterval(() => {
      updateBackground();
      fetchData();
    }, 5000);
  </script>
</body>
</html>
