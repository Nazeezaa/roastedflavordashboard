<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roasted Flavors Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background-image: url('BG Dashboard Sora Night.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .dashboard-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .card-metric {
      background-color: rgba(0, 0, 0, 0.55);
      border-radius: 12px;
      padding: 10px 18px;
      margin-bottom: 10px;
      width: 220px;
      color: #fff;
    }
    .log-table {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
    }
    .modal-content {
      background-color: #fefefe;
      color: #111;
    }
    #charts-container {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
    }
    #date-range {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid dashboard-container">
    <h5 class="fw-bold text-uppercase">ROASTED FLAVORS DASHBOARD</h5>
    <p><small>Updated: <span id="updated-time">-</span><br>Weather: ðŸŒ™</small></p>
    <div id="cards">
      <div class="card-metric">Temperature: <span id="temp" class="text-success">0.00 Â°C</span></div>
      <div class="card-metric">COâ‚‚: <span id="co2" class="text-warning">0.29 ppm</span></div>
      <div class="card-metric">NHâ‚ƒ: <span id="nh3" class="text-warning">0.53 ppm</span></div>
      <div class="card-metric">Benzene: <span id="benzene" class="text-success">0.43 ppm</span></div>
      <div class="card-metric">Alcohol: <span id="alcohol" class="text-danger">0.59 ppm</span></div>
      <div class="card-metric">Smoke: <span id="smoke" class="text-success">0.22 ppm</span></div>
      <div class="card-metric">PM1.0: <span id="pm1" class="text-success">0 Î¼g/mÂ³</span></div>
      <div class="card-metric">PM2.5: <span id="pm25" class="text-success">0 Î¼g/mÂ³</span></div>
    </div>
    <div id="date-range">
      <label for="from">From:</label>
      <input type="date" id="from" />
      <label for="to">To:</label>
      <input type="date" id="to" />
      <button onclick="fetchHistoricalData()" class="btn btn-sm btn-light ms-2">View Log</button>
    </div>
    <div id="charts-container">
      <canvas id="chartTemp" height="120"></canvas>
      <canvas id="chartPM25" height="120"></canvas>
      <canvas id="chartCO2" height="120"></canvas>
    </div>
    <button class="btn btn-sm btn-outline-light mt-3" data-bs-toggle="modal" data-bs-target="#logModal">Full Log</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="logModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Historical Log</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped log-table" id="logTable">
            <thead>
              <tr>
                <th>Time</th><th>Temp</th><th>COâ‚‚</th><th>PM2.5</th><th>VOC</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('updated-time').textContent = new Date().toLocaleString();

    function fetchHistoricalData() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      console.log("Fetch data from:", from, to);
      // Placeholder: Here you would call ThingSpeak API
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
